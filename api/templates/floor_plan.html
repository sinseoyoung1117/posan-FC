<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        @font-face {
            font-family: 'GangwonEdu_OTFBoldA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEdu_OTFBoldA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body { /*배경화면*/
            background-color: #def1ff;
        }

        .choose {
            font-family: 'GangwonEdu_OTFBoldA', sans-serif;
            text-align: center;
            font-size: 20px;
        }
    </style>


</head>

    <script>
        function selectSpace(space) {
            $("#space").val(space);
        }
    </script>


    <div class="row" style="float: none; margin: 100 auto;"> <!--크기 조절 및 중앙 정렬-->
        <div class="col-8" style="float: none; margin:0 auto;">
            <!-- 이미지맵 코드 시작 -->
            <!-- img태그의 usemap속성의 값은 map 태그와 name가 동일해야 합니다. -->
            <!-- usemap의 map이름 앞에 반드시 #을 붙여서 작성합니다. -->
            <!-- Image Map Generated by http://www.image-map.net/ -->
            <img src="{{ url_for('static', filename='images/floor1.jpg') }}" alt="Image Description" usemap="#image-map" class="img-fluid">
                <map name="image-map">
                    <area  alt="" href="#" title="미술실" coords="642,617,58,49" shape="rect" onclick="selectSpace('미술실')">
                    <area  alt="" href="#" title="컴퓨터실" coords="1749,612,1129,49" shape="rect" onclick="selectSpace('컴퓨터실')">
                    <area  alt="" href="#" title="동아리2실" coords="2324,614,1761,49" shape="rect" onclick="selectSpace('동아리2실')">
                    <area  alt="" href="#" title="동아리1실" coords="493,1443,56,908" shape="rect" onclick="selectSpace('동아리1실')">
                    <area  alt="" href="#" title="연극실" coords="2330,915,1742,1442" shape="rect" onclick="selectSpace('연극실')">
                </map>
        </div>
    </div>
<br>
    <form name="form" method="GET" action="/re">
        <div class="choose">
        <label>장소 선택:</label>
        <input type="text" id="space" name="space" value="">
        <br><br>
        <label>날짜 선택:</label>
        <input type="text" id="datepicker" name="datepicker">
        
      <input type="submit" value="시간 선택하기">
    </div>
    </form>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('img[usemap]').rwdImageMaps();
        });
    </script>

    
<script>
    $(function() {
    $("#datepicker").datepicker({
       dateFormat: 'yy-mm-dd', // 달력 날짜 형태
       showOtherMonths: true,
       showMonthAfterYear: true,
       changeYear: true,
       changeMonth: true,
       showOn: "both",
       buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
       buttonImageOnly: true,
       buttonText: "선택",
       yearSuffix: "년",
       monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
       monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
       dayNamesMin: ['일', '월', '화', '수', '목', '금', '토'],
       dayNames: ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'],
       minDate: "-5Y",
       maxDate: "+5Y"
       });
    $('#datepicker').datepicker('setDate', 'today');
    });
 </script>
</body>
</html>
