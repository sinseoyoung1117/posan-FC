<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>



    
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/js/bootstrap-datepicker.min.js" integrity="sha512-LsnSViqQyaXpD4mBBdRYeP6sRwJiJveh2ZIbW41EBrNmKxgr/LFZIiWT6yr+nycvhvauz8c2nYMhrP80YhG7Cw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/css/bootstrap-datepicker.min.css" integrity="sha512-34s5cpvaNG3BknEWSuOncX28vz97bRI59UnVtEEpFX536A7BtZSJHsDyFoCl8S7Dt2TPzcrCEoHBGeM4SUBDBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.10.0/locales/bootstrap-datepicker.kr.min.js" integrity="sha512-2XuQYSojalNmRQyWxr1Dr+KWZ7Gn6JgWMZvPxIYwGFRVA1r8RPWHRWybIu8zp/G2EtTTAXh56aMpk99pkrrpNA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <style>
        @font-face {
            font-family: 'GangwonEdu_OTFBoldA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEdu_OTFBoldA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            margin: 0;
            padding: 0;
        }

        .sample {
            margin: 0 20px;
        }

        .responsive-img {
            width: 100%;
        }
    </style>


</head>

<body>


    <script>
        function selectSpace(space) {
            $("#space").val(space);
        }
    </script>


    <div class="row">
    <div class="col-12">
        <!-- 이미지맵 코드 시작 -->
        <!-- img태그의 usemap속성의 값은 map 태그와 name가 동일해야 합니다. -->
        <!-- usemap의 map이름 앞에 반드시 #을 붙여서 작성합니다. -->
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="{{ url_for('static', filename='images/floor1.jpg') }}" alt="Image Description" usemap="#image-map" class="img-fluid">
        <map name="image-map">
            <area  alt="" href="#" title="미술실" coords="642,617,58,49" shape="rect" onclick="selectSpace('미술실')">
            <area  alt="" href="#" title="컴퓨터실" coords="1749,612,1129,49" shape="rect" onclick="selectSpace('컴퓨터실')">
            <area  alt="" href="#" title="동아리2실" coords="2324,614,1761,49" shape="rect" onclick="selectSpace('동아리2실')">
            <area  alt="" href="#" title="동아리1실" coords="493,1443,56,908" shape="rect" onclick="selectSpace('동아리1실')">
            <area  alt="" href="#" title="연극실" coords="2330,915,1742,1442" shape="rect" onclick="selectSpace('연극실')">
        </map>
    </div>
    </div>

    <form name="form" method="GET" action="/re">
        <label>장소 선택:</label>
        <input type="text" id="space" name="space" value="">
        <br><br>
        <label>날짜 선택:</label>
        <input type="text" id="datePicker" name="datepicker">
        
      <input type="submit" value="시간 선택하기">
    </form>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-rwdImageMaps/1.6/jquery.rwdImageMaps.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('img[usemap]').rwdImageMaps();
        });
    </script>

    
<script>
    $(function() {	
         $('#datePicker').datepicker({
             format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
             autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
             calendarWeeks : false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
             clearBtn : false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
             disableTouchKeyboard : false,	//모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
             immediateUpdates: false,	//사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false 
             multidate : false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false 
             templates : {
                 leftArrow: '&laquo;', 
                 rightArrow: '&raquo;'
             }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징 
             showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
             todayHighlight : false ,	//오늘 날짜에 하이라이팅 기능 기본값 :false 
             toggleActive : true,	//이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
             weekStart : 0 ,//달력 시작 요일 선택하는 것 기본값은 0인 일요일 
             language : "kr"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
             
         });//datepicker end         
        
        //초기값을 오늘 날짜로 설정해줘야 합니다.
        $('#datePicker').datepicker('setDate', 'today'); //(-1D:하루전, -1M:한달전, -1Y:일년전), (+1D:하루후, -1M:한달후, -1Y:일년후)            
     }); 
 </script>
</body>
</html>
